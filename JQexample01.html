<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery example 01</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function checkTest() {
            var val = $("#test").val();
            if (val === "Hello") {
                $("#error").html("You entered the secret word");
            }
        } 
    </script>
</head>
<body>
    <div id="error"></div>
    <form>
        <input id="test" name="test" onchange="checkTest()">
    </form>
</body>
</html>

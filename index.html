<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="js/homework07.js" type="text/javascript"></script>
    <title>Homework07</title>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="index.html">wuj24   Homework07</a>
        </nav>
        <div class="container">
            <form>
                <div class="form-group ">
                    <label for="usr">User:</label>
                    <input type="textbox" class="form-control" id="usr">
                    <div class="form-error alert alert-danger" id="userError" style="display:none">The username must contains at least three characters.</div>
                </div>

                <div class="form-group ">
                    <label for="aff">Affiliation: </label>
                        <select name="affiliation" id="aff">
                            <option label=" "></option>
                            <option value="1">Student</option>
                            <option value="2">Faculty</option>
                            <option value="3">Other</option>
                        </select>
                        <div class="form-error alert alert-danger" id="AffiliationError" style="display:none">One option must be selected.</div>
                </div>

                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea rows="4" cols="50" id="comment"></textarea>
                    <div class="form-error alert alert-danger" id="CommentError" style="display:none">The comment must contain at least three words, and no < or > are allowed.</div>
                </div>

                <div class="form-group">
                    <label for="car">What type of car do you drive?</label>
                    <input type="text" id="car">
                    <div class="form-error alert alert-danger" id="CarError" style="display:none">A value is required.</div>
                </div>

                <div class="form-group">
                    <label for="color">What group of color do you like? </label>
                            <select name="color" id="color">
                                <option label=" "></option>
                                <option value="1">Bright</option>
                                <option value="2">Blue</option>
                                <option value="3">Red</option>
                                <option value="4">Dark</option>
                                <option value="5">Eclectic</option>
                                <option value="6">Other</option>
                            </select>
                    <div class="form-error alert alert-danger" id="ColorError" style="display:none">One option must be selected.</div>
                </div>

                <div class="form-group">
                    <button>Submit</button>
                </div>
            </form>
        </div>

    </body>
    </html>
